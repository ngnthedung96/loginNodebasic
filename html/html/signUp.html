<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
        integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
        crossorigin="anonymous" />
    <link rel="stylesheet" href="../css/main.css">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://kit.fontawesome.com/025c1ecb3f.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="main">
        <form action="" method="POST" class="form" id="form-1">
            <h3 class="heading">Thành viên đăng ký</h3>
            <p class="desc">❤️</p>

            <div class="spacer"></div>

            <div class="form-group">
                <label for="fullname" class="form-label">Tên đầy đủ</label>
                <input id="fullname" name="fullname" type="text" placeholder="VD: Dũng Nguyễn" class="form-control">
                <span class="form-message"></span>
            </div>

            <div class="form-group">
                <label for="password" class="form-label">Mật khẩu</label>
                <input id="password" name="password" type="password" placeholder="Nhập mật khẩu" class="form-control">
                <span class="form-message"></span>
            </div>

            <div class="form-group">
                <label for="password_confirmation" class="form-label">Nhập lại mật khẩu</label>
                <input id="password_confirmation" name="password_confirmation" placeholder="Nhập lại mật khẩu"
                    type="password" class="form-control">
                <span class="form-message"></span>
            </div>
            <div class="question">
                <p>Đã có tài khoản</p>
                <a href="./signIn.html">Đăng Nhập</a>
            </div>
            <div class="div1">

            </div>
            <button class="form-submit">Đăng ký</button>
        </form>
        <div id="toast">

        </div>
    </div>

</body>
<script type="module" src="../js/signUp.js"></script>
<script src="../js/validate.js"></script>
<script>
    Validator({
        form: '#form-1',
        errorSelector: '.form-message',
        formSubmit: '.form-submit',
        formGroup: '.form-group',
        rules: [
            Validator.isRequired('#fullname',),
            Validator.isRequired('#password_confirmation'),
            Validator.isRequired('#password'),
            Validator.isConfirmed("#password_confirmation", function () {
                return document.querySelector('#password').value
            }, "Mật khẩu không khớp")
        ]
    })
</script>

</html>
