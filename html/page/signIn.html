<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
        integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
        crossorigin="anonymous" />
    <link rel="stylesheet" href="../css/main.css">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://kit.fontawesome.com/025c1ecb3f.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="main">
        <form class="form" method="POST" action="" id="form-1">
            <h3 class="heading">Đăng Nhập</h3>
            <p class="desc">❤️</p>

            <div class="spacer"></div>

            <div class="form-group">
                <label for="fullname" class="form-label">Tên đăng nhập</label>
                <input id="fullname" name="fullname" type="text" placeholder="Nhập tên đăng nhập" class="form-control">
                <span class="form-message"></span>
            </div>

            <div class="form-group">
                <label for="password" class="form-label">Mật khẩu</label>
                <input id="password" name="password" type="password" placeholder="Nhập mật khẩu" class="form-control">
                <span class="form-message"></span>
            </div>
            <div class="question">
                <p>Chưa có tài khoản</p>
                <a href="./signUp.html">Đăng Ký</a>
            </div>
            <div class="div1">

            </div>
            <button class="form-submit">Đăng nhập</button>
        </form>
        <div id="toast">

        </div>
    </div>
</body>
<script type="module" src="../js/signIn.js"></script>
<script src="../js/validate.js"></script>
<script type="module" src="../js/toast.js"></script>
<script>
    Validator({
        form: '#form-1',
        errorSelector: '.form-message',
        formSubmit: '.form-submit',
        formGroup: '.form-group',
        rules: [
            Validator.isRequired('#fullname',),
            Validator.isRequired('#password'),
        ]
    })
</script>

</html>
